<form id="uploadForm">
  <input type="file" id="fileInput" accept="image/*" required>
  <button type="submit">Upload</button>
</form>
<div id="result"></div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const fileInput = document.getElementById('fileInput');
  const file = fileInput.files[0];

  const reader = new FileReader();
  reader.onload = async function () {
    const base64 = reader.result.split(',')[1]; // b·ªè "data:image/png;base64,"
    const form = new FormData();
    form.append('file', base64);
    form.append('name', file.name);
    form.append('mimeType', file.type);

    const response = await fetch('https://script.google.com/macros/s/AKfycbxhVP01FMgHWLUJE0wYAuCqlV7GSSwaXdwzVSAUccRIrAse2FkbbuDTqk_HmmbUEN4f/exec', { // üëà D√°n link web app c·ªßa b·∫°n v√†o ƒë√¢y
      method: 'POST',
      body: form
    });

    const data = await response.json();
    if (data.url) {
      document.getElementById('result').innerHTML = `<a href="${data.url}" target="_blank">Xem ·∫£nh</a>`;
    } else {
      document.getElementById('result').innerText = `‚ùå L·ªói: ${data.error}`;
    }
  };

  reader.readAsDataURL(file);
});
</script>
